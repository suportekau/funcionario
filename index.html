<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exemplo Completo Firebase Realtime Database</title>
</head>
<body>
  <h1>Cadastro de Funcionários</h1>

  <form id="formFuncionario">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="cargo" placeholder="Cargo" required />
    <button type="submit">Adicionar Funcionário</button>
  </form>

  <h2>Lista de Funcionários</h2>
  <ul id="listaFuncionarios"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDH9MG50ynnt4SiXGAFymBH9nXmBqLwTtU",
      authDomain: "funcionarios-7c778.firebaseapp.com",
      databaseURL: "https://funcionarios-7c778-default-rtdb.firebaseio.com",
      projectId: "funcionarios-7c778",
      storageBucket: "funcionarios-7c778.firebasestorage.app",
      messagingSenderId: "632364021109",
      appId: "1:632364021109:web:fcfaf1de66901c8a8b4f3c",
      measurementId: "G-46DKFS3LHV"
    };

    // Inicializa o app Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Referência ao nó "funcionarios"
    const funcionariosRef = ref(database, "funcionarios");

    const form = document.getElementById("formFuncionario");
    const listaFuncionarios = document.getElementById("listaFuncionarios");

    // Função para adicionar funcionário
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const cargo = document.getElementById("cargo").value.trim();

      if (nome && cargo) {
        const novoFuncionarioRef = push(funcionariosRef);

        set(novoFuncionarioRef, {
          nome: nome,
          cargo: cargo,
        })
          .then(() => {
            alert("Funcionário adicionado com sucesso!");
            form.reset();
          })
          .catch((error) => {
            alert("Erro ao adicionar funcionário: " + error);
          });
      }
    });

    // Escuta mudanças no Realtime Database e atualiza a lista
    onValue(funcionariosRef, (snapshot) => {
      listaFuncionarios.innerHTML = ""; // limpa a lista

      const funcionarios = snapshot.val();

      if (funcionarios) {
        Object.entries(funcionarios).forEach(([id, func]) => {
          const li = document.createElement("li");
          li.textContent = `${func.nome} - ${func.cargo}`;
          listaFuncionarios.appendChild(li);
        });
      } else {
        listaFuncionarios.textContent = "Nenhum funcionário cadastrado.";
      }
    });
  </script>
</body>
</html>
