<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Simples – Funcionários com Firestore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-transform: uppercase;
      box-sizing: border-box;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-sizing: border-box;
    }
    h2 { margin-bottom: 20px; font-size: 1.4em; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      text-transform: uppercase;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background-color: #0056b3; }
    .btn-voltar { background-color: #6c757d; }
    .btn-voltar:hover { background-color: #565e64; }
    .hidden { display: none; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
</head>

<body>
  <!-- LOGIN -->
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="loginUsuario" placeholder="Usuário" />
    <input type="password" id="loginSenha" placeholder="Senha" />
    <button type="button" id="btnEntrar" onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- MENU PRINCIPAL -->
  <div class="container hidden" id="menu">
    <h2>Menu Principal</h2>
    <button onclick="abrirCadastro()">Cadastro</button>
    <button class="btn-voltar" onclick="sair()">Sair</button>
  </div>

  <!-- CADASTRO DE FUNCIONÁRIO -->
  <div class="container hidden" id="cadastro">
    <h2>Inserir / Editar Funcionário</h2>
    <input type="hidden" id="idEditando" />
    <input type="text" id="nome" placeholder="Nome" />
    <input type="text" id="cargo" placeholder="Cargo" />
    <button type="button" id="btnSalvarCadastro" onclick="salvarCadastroFirestore()">Salvar</button>
    <button class="btn-voltar" onclick="voltar()">Voltar</button>
  </div>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // =========================
    // ======= LOGIN ===========
    // =========================
    function fazerLogin() {
      const usuario = document.getElementById('loginUsuario').value.trim().toUpperCase();
      const senha = document.getElementById('loginSenha').value.trim();

      if (usuario === "ADMIN" && senha === "1234") {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('menu').classList.remove('hidden');
        alert("Login bem-sucedido!");
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }

    function sair() {
      alert("Saindo do sistema...");
      location.reload();
    }

    // =========================
    // ======= NAVEGAÇÃO =======
    // =========================
    function abrirCadastro() {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('cadastro').classList.remove('hidden');
      document.getElementById('nome').focus();
    }

    function voltar() {
      document.getElementById('cadastro').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }

    // =========================
    // ======= FIRESTORE =======
    // =========================
    async function salvarCadastroFirestore() {
      const nome = document.getElementById('nome').value.trim().toUpperCase();
      const cargo = document.getElementById('cargo').value.trim().toUpperCase();
      const idEditando = document.getElementById('idEditando').value;

      if (!nome || !cargo) {
        alert("Preencha todos os campos.");
        return;
      }

      try {
        if (idEditando) {
          await db.collection("funcionarios").doc(idEditando).update({ nome, cargo });
          alert("Cadastro atualizado!");
        } else {
          await db.collection("funcionarios").add({ nome, cargo });
          alert("Cadastro inserido!");
        }
        limparCamposCadastro();
        voltar();
      } catch (erro) {
        console.error("Erro ao salvar:", erro);
        alert("Erro ao salvar no Firestore.");
      }
    }

    function limparCamposCadastro() {
      document.getElementById('idEditando').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('cargo').value = '';
    }

    // =========================
    // ======= ENTER ===========
    // =========================
    function ativarEnterCadastro() {
      const campos = [document.getElementById('nome'), document.getElementById('cargo')];
      const botaoSalvar = document.getElementById('btnSalvarCadastro');

      campos.forEach((campo, index) => {
        campo.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            if (index < campos.length - 1) {
              campos[index + 1].focus();
            } else {
              botaoSalvar.click();
            }
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', ativarEnterCadastro);
  </script>
</body>
</html>
