<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Firestore</title>
</head>
<body>
  <h1>Cadastro</h1>

  <form id="formCadastro">
    <label for="nome">Nome:</label><br />
    <input type="text" id="nome" name="nome" required /><br /><br />

    <label for="cargo">Cargo:</label><br />
    <input type="text" id="cargo" name="cargo" required /><br /><br />

    <button type="submit">Inserir</button>
  </form>

  <br />
  <button id="btnConsultar">Consultar Cadastros</button>

  <h2>Cadastros:</h2>
  <ul id="listaCadastros"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Config do seu projeto Firebase — substitua pelos seus dados
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Referência para a coleção "cadastros"
    const cadastroCollection = db.collection("cadastros");

    // Referências DOM
    const form = document.getElementById("formCadastro");
    const inputNome = document.getElementById("nome");
    const inputCargo = document.getElementById("cargo");
    const btnConsultar = document.getElementById("btnConsultar");
    const listaCadastros = document.getElementById("listaCadastros");

    // Avança de campo ao pressionar Enter
    form.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // evitar submit no Enter

        const formElements = Array.from(form.elements).filter(el => el.tagName === "INPUT");
        const indexAtual = formElements.indexOf(event.target);

        if (indexAtual < formElements.length - 1) {
          formElements[indexAtual + 1].focus();
        } else {
          // Último campo, pode submeter o formulário
          form.requestSubmit();
        }
      }
    });

    // Inserir cadastro no Firestore
    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const nome = inputNome.value.trim();
      const cargo = inputCargo.value.trim();

      if (!nome || !cargo) {
        alert("Preencha todos os campos.");
        return;
      }

      try {
        await cadastroCollection.add({
          nome: nome.toUpperCase(),
          cargo: cargo.toUpperCase(),
          criadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Cadastro salvo com sucesso!");
        form.reset();
        inputNome.focus();
      } catch (error) {
        alert("Erro ao salvar no Firestore: " + error.message);
        console.error(error);
      }
    });

    // Consultar cadastros e listar
    btnConsultar.addEventListener("click", async () => {
      listaCadastros.innerHTML = "Carregando...";

      try {
        const snapshot = await cadastroCollection.orderBy("criadoEm", "desc").get();
        listaCadastros.innerHTML = "";

        if (snapshot.empty) {
          listaCadastros.innerHTML = "<li>Nenhum cadastro encontrado.</li>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.nome} - ${data.cargo}`;
          listaCadastros.appendChild(li);
        });
      } catch (error) {
        alert("Erro ao consultar cadastros: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
