<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Funcion√°rios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    h2 { margin-bottom: 20px; }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      text-transform: uppercase;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .senha-container {
      position: relative;
    }

    .toggle-senha {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
    }

    #telaPrincipal {
      display: none;
      width: 95%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <!-- üîê LOGIN -->
  <div id="telaLogin" class="card">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usu√°rio" autofocus>
    <div class="senha-container">
      <input type="password" id="senha" placeholder="Senha">
      <button class="toggle-senha" id="btnMostrarSenha">üëÅÔ∏è</button>
    </div>
    <button id="btnEntrar">Entrar</button>
  </div>

  <!-- üßæ SISTEMA PRINCIPAL -->
  <div id="telaPrincipal">
    <h1>Sistema de Funcion√°rios</h1>
    <button id="btnSair">Sair</button>
    <hr>

    <h2>Cadastro de Funcion√°rio</h2>
    <input id="nomeFuncionario" placeholder="Nome do Funcion√°rio">
    <input id="cargoFuncionario" placeholder="Cargo">
    <button id="btnSalvarFunc">Salvar Funcion√°rio</button>

    <table id="tabelaFuncionarios">
      <thead><tr><th>Nome</th><th>Cargo</th><th>A√ß√µes</th></tr></thead>
      <tbody></tbody>
    </table>

    <hr>
    <h2>Lan√ßamentos</h2>
    <select id="funcionarioSelect"></select>
    <input id="descricaoLanc" placeholder="Descri√ß√£o do Lan√ßamento">
    <input id="valorLanc" type="number" placeholder="Valor">
    <button id="btnSalvarLanc">Salvar Lan√ßamento</button>

    <table id="tabelaLanc">
      <thead><tr><th>Funcion√°rio</th><th>Descri√ß√£o</th><th>Valor</th></tr></thead>
      <tbody></tbody>
    </table>

    <hr>
    <button id="btnPDF">Gerar PDF</button>
  </div>

  <script type="module">
    // === IMPORTS FIREBASE ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { jsPDF } from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.es.min.js";

    // === CONFIG FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyBQi6DKYqEmkMq19UpgXl1qYg8G3q8Id-w",
      authDomain: "funcionarios-b75f8.firebaseapp.com",
      projectId: "funcionarios-b75f8",
      storageBucket: "funcionarios-b75f8.firebasestorage.app",
      messagingSenderId: "486091546093",
      appId: "1:486091546093:web:4cfa5518f209e5e68edbe4",
      measurementId: "G-R2SYT938ZG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === LOGIN ===
    const usuario = document.getElementById("usuario");
    const senha = document.getElementById("senha");
    const btnEntrar = document.getElementById("btnEntrar");
    const telaLogin = document.getElementById("telaLogin");
    const telaPrincipal = document.getElementById("telaPrincipal");
    const btnSair = document.getElementById("btnSair");
    const btnMostrarSenha = document.getElementById("btnMostrarSenha");

    // üîπ Foco autom√°tico no campo usu√°rio
    usuario.focus();

    // üîπ Enter muda de campo ou faz login
    usuario.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        senha.focus();
      }
    });

    senha.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        btnEntrar.click();
      }
    });

    // üîπ Mostrar/ocultar senha
    btnMostrarSenha.addEventListener("click", (e) => {
      e.preventDefault();
      if (senha.type === "password") {
        senha.type = "text";
        btnMostrarSenha.textContent = "üôà";
      } else {
        senha.type = "password";
        btnMostrarSenha.textContent = "üëÅÔ∏è";
      }
    });

    // üîπ Login simples (local)
    btnEntrar.addEventListener("click", () => {
      const user = usuario.value.trim().toUpperCase();
      const pass = senha.value.trim();

      if (user === "ADMIN" && pass === "123") {
        telaLogin.style.display = "none";
        telaPrincipal.style.display = "block";
        carregarFuncionarios();
        carregarLancamentos();
      } else {
        alert("Usu√°rio ou senha incorretos!");
        usuario.focus();
      }
    });

    btnSair.addEventListener("click", () => {
      telaPrincipal.style.display = "none";
      telaLogin.style.display = "flex";
      usuario.value = "";
      senha.value = "";
      usuario.focus();
    });

    // === FUNCION√ÅRIOS ===
    const btnSalvarFunc = document.getElementById("btnSalvarFunc");
    btnSalvarFunc.addEventListener("click", async () => {
      const nome = document.getElementById("nomeFuncionario").value.trim();
      const cargo = document.getElementById("cargoFuncionario").value.trim();
      if (!nome || !cargo) return alert("Preencha todos os campos!");

      await addDoc(collection(db, "funcionarios"), { nome, cargo });
      alert("Funcion√°rio salvo!");
      document.getElementById("nomeFuncionario").value = "";
      document.getElementById("cargoFuncionario").value = "";
      carregarFuncionarios();
    });

    async function carregarFuncionarios() {
      const tabela = document.querySelector("#tabelaFuncionarios tbody");
      tabela.innerHTML = "";
      const select = document.getElementById("funcionarioSelect");
      select.innerHTML = "";

      const snapshot = await getDocs(collection(db, "funcionarios"));
      snapshot.forEach((docu) => {
        const d = docu.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.nome}</td>
          <td>${d.cargo}</td>
          <td><button onclick="excluirFuncionario('${docu.id}')">Excluir</button></td>
        `;
        tabela.appendChild(tr);

        const opt = document.createElement("option");
        opt.value = d.nome;
        opt.textContent = d.nome;
        select.appendChild(opt);
      });
    }

    window.excluirFuncionario = async function(id) {
      await deleteDoc(doc(db, "funcionarios", id));
      alert("Funcion√°rio exclu√≠do!");
      carregarFuncionarios();
    };

    // === LAN√áAMENTOS ===
    const btnSalvarLanc = document.getElementById("btnSalvarLanc");
    btnSalvarLanc.addEventListener("click", async () => {
      const funcionario = document.getElementById("funcionarioSelect").value;
      const descricao = document.getElementById("descricaoLanc").value.trim();
      const valor = parseFloat(document.getElementById("valorLanc").value);
      if (!funcionario || !descricao || isNaN(valor)) return alert("Preencha todos os campos!");

      await addDoc(collection(db, "lancamentos"), { funcionario, descricao, valor });
      alert("Lan√ßamento salvo!");
      document.getElementById("descricaoLanc").value = "";
      document.getElementById("valorLanc").value = "";
      carregarLancamentos();
    });

    async function carregarLancamentos() {
      const tabela = document.querySelector("#tabelaLanc tbody");
      tabela.innerHTML = "";
      const snapshot = await getDocs(collection(db, "lancamentos"));
      snapshot.forEach((docu) => {
        const d = docu.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.funcionario}</td>
          <td>${d.descricao}</td>
          <td>R$ ${d.valor.toFixed(2)}</td>
        `;
        tabela.appendChild(tr);
      });
    }

    // === GERAR PDF ===
    const btnPDF = document.getElementById("btnPDF");
    btnPDF.addEventListener("click", async () => {
      const docPdf = new jsPDF();
      docPdf.text("Relat√≥rio de Funcion√°rios e Lan√ßamentos", 10, 10);
      let y = 20;

      docPdf.text("Funcion√°rios:", 10, y);
      y += 6;
      const funcSnap = await getDocs(collection(db, "funcionarios"));
      funcSnap.forEach(f => {
        const d = f.data();
        docPdf.text(`- ${d.nome} (${d.cargo})`, 10, y);
        y += 6;
      });

      y += 10;
      docPdf.text("Lan√ßamentos:", 10, y);
      y += 6;
      const lancSnap = await getDocs(collection(db, "lancamentos"));
      lancSnap.forEach(l => {
        const d = l.data();
        docPdf.text(`- ${d.funcionario}: ${d.descricao} (R$ ${d.valor.toFixed(2)})`, 10, y);
        y += 6;
      });

      docPdf.save("relatorio.pdf");
    });
  </script>
</body>
</html>
