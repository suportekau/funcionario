<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Funcion√°rios (Firebase)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 20px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .delete {
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit {
      background: #ffc107;
      border: none;
      color: #333;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>üìã Cadastro de Funcion√°rios</h1>

  <form id="formFuncionario">
    <input type="hidden" id="idFuncionario" />
    <input type="text" id="nome" placeholder="Nome do funcion√°rio" required />
    <input type="text" id="cargo" placeholder="Cargo" required />
    <input type="number" id="idade" placeholder="Idade" required />
    <button type="submit">Salvar Funcion√°rio</button>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Idade</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- SDK Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // üî• CONFIGURA√á√ÉO DO SEU FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "funcionarios-7c778.firebaseapp.com",
      databaseURL: "https://funcionarios-7c778-default-rtdb.firebaseio.com/",
      projectId: "funcionarios-7c778",
      storageBucket: "funcionarios-7c778.appspot.com",
      messagingSenderId: "632364021109",
      appId: "1:632364021109:web:xxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('formFuncionario');
    const tabela = document.querySelector('#tabela tbody');

    // üì• Inserir ou atualizar funcion√°rio
    form.addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('idFuncionario').value;
      const nome = document.getElementById('nome').value.trim();
      const cargo = document.getElementById('cargo').value.trim();
      const idade = document.getElementById('idade').value.trim();

      if (!nome || !cargo || !idade) return;

      if (id) {
        // Atualiza funcion√°rio existente
        update(ref(db, "funcionarios/" + id), { nome, cargo, idade });
        alert("‚úÖ Funcion√°rio atualizado com sucesso!");
      } else {
        // Insere novo funcion√°rio
        push(ref(db, "funcionarios"), { nome, cargo, idade });
        alert("‚úÖ Funcion√°rio adicionado!");
      }

      form.reset();
      document.getElementById('idFuncionario').value = "";
    });

    // üìã Exibir funcion√°rios
    onValue(ref(db, "funcionarios"), snapshot => {
      tabela.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;
        const row = `
          <tr>
            <td>${data.nome}</td>
            <td>${data.cargo}</td>
            <td>${data.idade}</td>
            <td>
              <button class="edit" data-id="${id}">Editar</button>
              <button class="delete" data-id="${id}">Excluir</button>
            </td>
          </tr>`;
        tabela.innerHTML += row;
      });

      // ‚úèÔ∏è Editar funcion√°rio
      document.querySelectorAll('.edit').forEach(btn => {
        btn.addEventListener('click', e => {
          const id = e.target.getAttribute('data-id');
          const funcionario = snapshot.child(id).val();
          document.getElementById('idFuncionario').value = id;
          document.getElementById('nome').value = funcionario.nome;
          document.getElementById('cargo').value = funcionario.cargo;
          document.getElementById('idade').value = funcionario.idade;
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });

      // ‚ùå Excluir funcion√°rio
      document.querySelectorAll('.delete').forEach(btn => {
        btn.addEventListener('click', e => {
          const id = e.target.getAttribute('data-id');
          if (confirm("Deseja excluir este funcion√°rio?")) {
            remove(ref(db, "funcionarios/" + id));
          }
        });
      });
    });
  </script>
</body>
</html>
