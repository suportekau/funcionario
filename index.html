<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sistema Firebase - Funcion√°rios</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 0 auto 20px auto;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-align: left;
  }
  .actions button {
    width: auto;
    margin-right: 5px;
  }
</style>
</head>
<body>

<h1>Sistema de Funcion√°rios (Firebase)</h1>

<form id="formFuncionario">
  <input type="text" id="nome" placeholder="Nome" required />
  <input type="text" id="cargo" placeholder="Cargo" required />
  <input type="text" id="telefone" placeholder="Telefone" required />
  <button type="submit">Salvar Funcion√°rio</button>
</form>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Cargo</th>
      <th>Telefone</th>
      <th>A√ß√µes</th>
    </tr>
  </thead>
  <tbody id="listaFuncionarios"></tbody>
</table>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push, set, onValue, remove, update } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDH9MG50ynnt4SiXGAFymBH9nXmBqLwTtU",
    authDomain: "funcionarios-7c778.firebaseapp.com",
    projectId: "funcionarios-7c778",
    storageBucket: "funcionarios-7c778.firebasestorage.app",
    messagingSenderId: "632364021109",
    appId: "1:632364021109:web:f140b97a8dbc36148b4f3c",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const form = document.getElementById("formFuncionario");
  const lista = document.getElementById("listaFuncionarios");

  // Cadastrar funcion√°rio
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const nome = form.nome.value.trim();
    const cargo = form.cargo.value.trim();
    const telefone = form.telefone.value.trim();

    if (!nome || !cargo || !telefone) return;

    const novo = push(ref(db, "funcionarios"));
    set(novo, { nome, cargo, telefone });

    form.reset();
  });

  // Mostrar funcion√°rios em tempo real
  onValue(ref(db, "funcionarios"), (snapshot) => {
    lista.innerHTML = "";
    snapshot.forEach((child) => {
      const f = child.val();
      const id = child.key;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${f.nome}</td>
        <td>${f.cargo}</td>
        <td>${f.telefone}</td>
        <td class="actions">
          <button onclick="editarFuncionario('${id}', '${f.nome}', '${f.cargo}', '${f.telefone}')">‚úèÔ∏è</button>
          <button onclick="excluirFuncionario('${id}')">üóëÔ∏è</button>
        </td>
      `;
      lista.appendChild(tr);
    });
  });

  // Excluir funcion√°rio
  window.excluirFuncionario = (id) => {
    if (confirm("Excluir este funcion√°rio?")) {
      remove(ref(db, "funcionarios/" + id));
    }
  };

  // Editar funcion√°rio
  window.editarFuncionario = (id, nome, cargo, telefone) => {
    const novoNome = prompt("Novo nome:", nome);
    const novoCargo = prompt("Novo cargo:", cargo);
    const novoTelefone = prompt("Novo telefone:", telefone);

    if (novoNome && novoCargo && novoTelefone) {
      update(ref(db, "funcionarios/" + id), {
        nome: novoNome,
        cargo: novoCargo,
        telefone: novoTelefone
      });
    }
  };
</script>
</body>
</html>
