<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Funcion√°rios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      text-transform: uppercase;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .senha-container { position: relative; }
    .toggle-senha {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #007bff;
      font-size: 14px;
    }
    #menuPrincipal, #cadastroTela, #lancamentoTela {
      display: none;
      width: 95%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th { background: #f8f8f8; }
    .voltar {
      background: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- üîê LOGIN -->
  <div id="telaLogin" class="card">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usu√°rio" autofocus>
    <div class="senha-container">
      <input type="password" id="senha" placeholder="Senha">
      <button class="toggle-senha" id="btnMostrarSenha">üëÅÔ∏è</button>
    </div>
    <button id="btnEntrar">Entrar</button>
  </div>

  <!-- üè† MENU PRINCIPAL -->
  <div id="menuPrincipal" class="card">
    <h2>Menu Principal</h2>
    <button id="btnCadastro">Cadastro de Funcion√°rios</button>
    <button id="btnLancamento">Lan√ßamentos</button>
    <button id="btnSair" class="voltar">Sair</button>
  </div>

  <!-- üßæ CADASTRO -->
  <div id="cadastroTela">
    <h2>Cadastro de Funcion√°rios</h2>
    <input id="nomeFuncionario" placeholder="Nome do Funcion√°rio">
    <input id="cargoFuncionario" placeholder="Cargo">
    <button id="btnSalvarFunc">Salvar Funcion√°rio</button>

    <table id="tabelaFuncionarios">
      <thead><tr><th>Nome</th><th>Cargo</th><th>A√ß√µes</th></tr></thead>
      <tbody></tbody>
    </table>
    <button class="voltar" id="voltarMenu1">Voltar</button>
  </div>

  <!-- üí∞ LAN√áAMENTOS -->
  <div id="lancamentoTela">
    <h2>Lan√ßamentos</h2>
    <select id="funcionarioSelect"></select>
    <input id="descricaoLanc" placeholder="Descri√ß√£o do Lan√ßamento">
    <input id="valorLanc" type="number" placeholder="Valor">
    <button id="btnSalvarLanc">Salvar Lan√ßamento</button>

    <table id="tabelaLanc">
      <thead><tr><th>Funcion√°rio</th><th>Descri√ß√£o</th><th>Valor</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="btnPDF">Gerar PDF</button>
    <button class="voltar" id="voltarMenu2">Voltar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { jsPDF } from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.es.min.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBQi6DKYqEmkMq19UpgXl1qYg8G3q8Id-w",
      authDomain: "funcionarios-b75f8.firebaseapp.com",
      projectId: "funcionarios-b75f8",
      storageBucket: "funcionarios-b75f8.firebasestorage.app",
      messagingSenderId: "486091546093",
      appId: "1:486091546093:web:4cfa5518f209e5e68edbe4",
      measurementId: "G-R2SYT938ZG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === ELEMENTOS ===
    const telaLogin = document.getElementById("telaLogin");
    const menuPrincipal = document.getElementById("menuPrincipal");
    const cadastroTela = document.getElementById("cadastroTela");
    const lancamentoTela = document.getElementById("lancamentoTela");
    const usuario = document.getElementById("usuario");
    const senha = document.getElementById("senha");
    const btnEntrar = document.getElementById("btnEntrar");
    const btnMostrarSenha = document.getElementById("btnMostrarSenha");
    const btnCadastro = document.getElementById("btnCadastro");
    const btnLancamento = document.getElementById("btnLancamento");
    const btnSair = document.getElementById("btnSair");
    const voltarMenu1 = document.getElementById("voltarMenu1");
    const voltarMenu2 = document.getElementById("voltarMenu2");

    // === LOGIN ===
    usuario.focus();
    usuario.addEventListener("keydown", e => { if (e.key === "Enter") senha.focus(); });
    senha.addEventListener("keydown", e => { if (e.key === "Enter") btnEntrar.click(); });
    btnMostrarSenha.addEventListener("click", e => {
      e.preventDefault();
      senha.type = senha.type === "password" ? "text" : "password";
      btnMostrarSenha.textContent = senha.type === "password" ? "üëÅÔ∏è" : "üôà";
    });
    btnEntrar.addEventListener("click", () => {
      const user = usuario.value.trim().toUpperCase();
      const pass = senha.value.trim();
      if (user === "ADMIN" && pass === "123") {
        telaLogin.style.display = "none";
        menuPrincipal.style.display = "block";
      } else alert("Usu√°rio ou senha incorretos!");
    });
    btnSair.addEventListener("click", () => {
      menuPrincipal.style.display = "none";
      telaLogin.style.display = "flex";
      usuario.value = senha.value = "";
      usuario.focus();
    });

    // === MENU ===
    btnCadastro.onclick = () => { menuPrincipal.style.display = "none"; cadastroTela.style.display = "block"; carregarFuncionarios(); };
    btnLancamento.onclick = () => { menuPrincipal.style.display = "none"; lancamentoTela.style.display = "block"; carregarLancamentos(); carregarFuncionariosSelect(); };
    voltarMenu1.onclick = () => { cadastroTela.style.display = "none"; menuPrincipal.style.display = "block"; };
    voltarMenu2.onclick = () => { lancamentoTela.style.display = "none"; menuPrincipal.style.display = "block"; };

    // === FIRESTORE ===
    const btnSalvarFunc = document.getElementById("btnSalvarFunc");
    btnSalvarFunc.onclick = async () => {
      const nome = document.getElementById("nomeFuncionario").value.trim();
      const cargo = document.getElementById("cargoFuncionario").value.trim();
      if (!nome || !cargo) return alert("Preencha todos os campos!");
      await addDoc(collection(db, "funcionarios"), { nome, cargo });
      alert("Funcion√°rio salvo!");
      document.getElementById("nomeFuncionario").value = "";
      document.getElementById("cargoFuncionario").value = "";
      carregarFuncionarios();
    };

    async function carregarFuncionarios() {
      const tabela = document.querySelector("#tabelaFuncionarios tbody");
      tabela.innerHTML = "";
      const snap = await getDocs(collection(db, "funcionarios"));
      snap.forEach(d => {
        const data = d.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${data.nome}</td><td>${data.cargo}</td>
          <td><button onclick="excluirFuncionario('${d.id}')">Excluir</button></td>`;
        tabela.appendChild(tr);
      });
    }

    window.excluirFuncionario = async id => {
      await deleteDoc(doc(db, "funcionarios", id));
      carregarFuncionarios();
    };

    async function carregarFuncionariosSelect() {
      const select = document.getElementById("funcionarioSelect");
      select.innerHTML = "";
      const snap = await getDocs(collection(db, "funcionarios"));
      snap.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d.data().nome;
        opt.textContent = d.data().nome;
        select.appendChild(opt);
      });
    }

    // === LAN√áAMENTOS ===
    const btnSalvarLanc = document.getElementById("btnSalvarLanc");
    btnSalvarLanc.onclick = async () => {
      const funcionario = document.getElementById("funcionarioSelect").value;
      const descricao = document.getElementById("descricaoLanc").value.trim();
      const valor = parseFloat(document.getElementById("valorLanc").value);
      if (!funcionario || !descricao || isNaN(valor)) return alert("Preencha todos os campos!");
      await addDoc(collection(db, "lancamentos"), { funcionario, descricao, valor });
      alert("Lan√ßamento salvo!");
      document.getElementById("descricaoLanc").value = "";
      document.getElementById("valorLanc").value = "";
      carregarLancamentos();
    };

    async function carregarLancamentos() {
      const tabela = document.querySelector("#tabelaLanc tbody");
      tabela.innerHTML = "";
      const snap = await getDocs(collection(db, "lancamentos"));
      snap.forEach(d => {
        const data = d.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${data.funcionario}</td><td>${data.descricao}</td><td>R$ ${data.valor.toFixed(2)}</td>`;
        tabela.appendChild(tr);
      });
    }

    // === PDF ===
    document.getElementById("btnPDF").onclick = async () => {
      const pdf = new jsPDF();
      pdf.text("Relat√≥rio de Lan√ßamentos", 10, 10);
      let y = 20;
      const snap = await getDocs(collection(db, "lancamentos"));
      snap.forEach(d => {
        const data = d.data();
        pdf.text(`${data.funcionario} - ${data.descricao}: R$ ${data.valor.toFixed(2)}`, 10, y);
        y += 6;
      });
      pdf.save("relatorio.pdf");
    };
  </script>
</body>
</html>
