<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Sistema Funcionários</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e3f2fd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    width: 320px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #007bff;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    text-transform: uppercase;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário" autofocus />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="btnEntrar">Entrar</button>
  </div>

<script>
  const usuario = document.getElementById("usuario");
  const senha = document.getElementById("senha");
  const btnEntrar = document.getElementById("btnEntrar");

  // Foco automático no campo usuário ao carregar
  window.onload = () => usuario.focus();

  // Pressionar Enter muda de campo ou entra
  usuario.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      senha.focus();
    }
  });

  senha.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      btnEntrar.click();
    }
  });

  // Simulação do login
  btnEntrar.addEventListener("click", () => {
    const user = usuario.value.trim();
    const pass = senha.value.trim();

    if (user === "" || pass === "") {
      alert("Preencha usuário e senha!");
      return;
    }

    // Exemplo simples (você pode mudar depois)
    if (user === "ADMIN" && pass === "123") {
      window.location.href = "cadastro.html"; // abre o sistema
    } else {
      alert("Usuário ou senha incorretos!");
    }
  });
</script>
</body>
</html>
