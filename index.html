<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Sistema Funcionários</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 420px;
    box-sizing: border-box;
    text-align: center;
  }
  h2 {
    margin-bottom: 25px;
    color: #333;
    text-transform: uppercase;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" autocomplete="off" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

<script>
  // Foco automático no campo "Usuário"
  document.getElementById("usuario").focus();

  // Enter muda de campo e no final faz login
  const inputs = document.querySelectorAll("#loginForm input");
  inputs.forEach((input, index) => {
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        } else {
          document.getElementById("loginForm").requestSubmit();
        }
      }
    });
  });

  // Simples validação local (pode conectar depois ao Firebase)
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if (usuario === "ADMIN" && senha === "1234") {
      window.location.href = "menu.html"; // abre o menu principal
    } else {
      alert("Usuário ou senha incorretos!");
    }
  });
</script>
</body>
</html>
