<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sistema Funcion√°rios</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-transform: uppercase;
  }
  .container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    text-align: center;
    width: 100%;
    max-width: 400px;
  }
  h2 { margin-bottom: 15px; }
  input, select {
    width: 100%; padding: 10px; margin: 5px 0;
    border-radius: 6px; border: 1px solid #ccc; font-size: 16px;
    text-transform: uppercase;
  }
  button {
    width: 100%; padding: 12px; margin: 8px 0;
    border: none; border-radius: 8px;
    background-color: #007bff; color: white;
    font-size: 16px; cursor: pointer;
  }
  button:hover { background-color: #0056b3; }
  .btn-voltar { background-color: #6c757d; }
  .btn-voltar:hover { background-color: #565e64; }
  .hidden { display: none; }
  .lista { text-align: left; margin-top: 10px; max-height: 250px; overflow-y: auto; }
  .item { display: flex; justify-content: space-between; align-items: center; background: #f1f3f5; padding: 6px 8px; border-radius: 6px; margin: 4px 0; }
  .btn-excluir {
    width: 28px; height: 28px; display:flex; align-items:center; justify-content:center;
    background-color:#dc3545; color:white; border:none; border-radius:50%; cursor:pointer;
  }
</style>
</head>

<body>
<!-- LOGIN -->
<div class="container" id="loginContainer">
  <h2>Login</h2>
  <input type="text" id="loginUsuario" placeholder="Usu√°rio" />
  <input type="password" id="loginSenha" placeholder="Senha" />
  <button id="btnEntrar">Entrar</button>
</div>

<!-- MENU -->
<div class="container hidden" id="menu">
  <h2>Menu Principal</h2>
  <button id="btnCadastro">Cadastro</button>
  <button id="btnLancamento">Lan√ßamento</button>
  <button id="btnSair">Sair</button>
</div>

<!-- CADASTRO -->
<div class="container hidden" id="menuCadastro">
  <h2>Cadastro</h2>
  <button id="btnInserir">Inserir</button>
  <button id="btnConsultar">Consultar</button>
  <button class="btn-voltar" id="btnVoltarMenu">Voltar</button>
</div>

<!-- INSERIR FUNCION√ÅRIO -->
<div class="container hidden" id="inserir">
  <h2>Novo Funcion√°rio</h2>
  <input type="text" id="nome" placeholder="Nome" />
  <input type="text" id="cargo" placeholder="Cargo" />
  <button id="btnSalvar">Salvar</button>
  <button class="btn-voltar" id="btnVoltarCadastro">Voltar</button>
</div>

<!-- CONSULTAR FUNCION√ÅRIOS -->
<div class="container hidden" id="consultar">
  <h2>Funcion√°rios</h2>
  <div class="lista" id="listaCadastros"></div>
  <button class="btn-voltar" id="btnVoltarCadastro2">Voltar</button>
</div>

<!-- LAN√áAMENTOS -->
<div class="container hidden" id="menuLancamento">
  <h2>Lan√ßamentos</h2>
  <button id="btnInserirLanc">Inserir</button>
  <button id="btnConsultarLanc">Consultar</button>
  <button class="btn-voltar" id="btnVoltarMenu2">Voltar</button>
</div>

<!-- INSERIR LAN√áAMENTO -->
<div class="container hidden" id="inserirLanc">
  <h2>Novo Lan√ßamento</h2>
  <select id="tipoLanc">
    <option value="">Tipo de Lan√ßamento</option>
    <option value="VALE">VALE</option>
    <option value="COMPRA">COMPRA</option>
  </select>
  <input type="text" id="funcionarioLanc" placeholder="Nome do Funcion√°rio" />
  <input type="number" id="valorLanc" placeholder="Valor (R$)" />
  <button id="btnSalvarLanc">Salvar</button>
  <button class="btn-voltar" id="btnVoltarLanc">Voltar</button>
</div>

<!-- CONSULTAR LAN√áAMENTOS -->
<div class="container hidden" id="consultarLanc">
  <h2>Lan√ßamentos</h2>
  <div class="lista" id="listaLanc"></div>
  <button class="btn-voltar" id="btnVoltarLanc2">Voltar</button>
</div>

<script type="module">
// --- Firebase ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDH9MG50ynnt4SiXGAFymBH9nXmBqLwTtU",
  authDomain: "funcionarios-7c778.firebaseapp.com",
  databaseURL: "https://funcionarios-7c778-default-rtdb.firebaseio.com/",
  projectId: "funcionarios-7c778",
  storageBucket: "funcionarios-7c778.firebasestorage.app",
  messagingSenderId: "632364021109",
  appId: "1:632364021109:web:f140b97a8dbc36148b4f3c",
  measurementId: "G-2JXX10SBVG"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Controle de telas ---
function esconderTudo(){ document.querySelectorAll('.container').forEach(d=>d.classList.add('hidden')); }
function mostrar(id){ esconderTudo(); document.getElementById(id).classList.remove('hidden'); }

// --- LOGIN ---
document.getElementById('btnEntrar').onclick = () => {
  const u = document.getElementById('loginUsuario').value.toUpperCase();
  const s = document.getElementById('loginSenha').value;
  if(u==="ADMIN" && s==="1234"){ mostrar('menu'); } else alert("Usu√°rio ou senha incorretos!");
};

// --- MENU PRINCIPAL ---
document.getElementById('btnCadastro').onclick = () => mostrar('menuCadastro');
document.getElementById('btnLancamento').onclick = () => mostrar('menuLancamento');
document.getElementById('btnSair').onclick = () => mostrar('loginContainer');

// --- MENU CADASTRO ---
document.getElementById('btnInserir').onclick = () => mostrar('inserir');
document.getElementById('btnConsultar').onclick = () => { mostrar('consultar'); carregarCadastros(); };
document.getElementById('btnVoltarMenu').onclick = () => mostrar('menu');

// --- INSERIR FUNCION√ÅRIO ---
document.getElementById('btnSalvar').onclick = async () => {
  const nome = document.getElementById('nome').value.trim().toUpperCase();
  const cargo = document.getElementById('cargo').value.trim().toUpperCase();
  if(!nome || !cargo){ alert("Preencha todos os campos!"); return; }
  await push(ref(db, "cadastros"), { nome, cargo });
  alert("Salvo com sucesso!");
  document.getElementById('nome').value = "";
  document.getElementById('cargo').value = "";
};
document.getElementById('btnVoltarCadastro').onclick = () => mostrar('menuCadastro');
document.getElementById('btnVoltarCadastro2').onclick = () => mostrar('menuCadastro');

// --- CONSULTAR FUNCION√ÅRIOS ---
function carregarCadastros(){
  const lista = document.getElementById('listaCadastros');
  onValue(ref(db, "cadastros"), snap=>{
    lista.innerHTML="";
    snap.forEach(ch=>{
      const d=ch.val();
      const div=document.createElement('div');
      div.className="item";
      div.innerHTML=`<span><b>${d.nome}</b> - ${d.cargo}</span>
        <button class='btn-excluir' onclick="excluirFuncionario('${ch.key}')">üóëÔ∏è</button>`;
      lista.appendChild(div);
    });
  });
}
window.excluirFuncionario = async(id)=>{ if(confirm("Excluir?")) await remove(ref(db,"cadastros/"+id)); };

// --- MENU LAN√áAMENTO ---
document.getElementById('btnInserirLanc').onclick = () => mostrar('inserirLanc');
document.getElementById('btnConsultarLanc').onclick = () => { mostrar('consultarLanc'); carregarLanc(); };
document.getElementById('btnVoltarMenu2').onclick = () => mostrar('menu');

// --- INSERIR LAN√áAMENTO ---
document.getElementById('btnSalvarLanc').onclick = async () => {
  const tipo = document.getElementById('tipoLanc').value;
  const funcionario = document.getElementById('funcionarioLanc').value.trim().toUpperCase();
  const valor = document.getElementById('valorLanc').value.trim();
  if(!tipo || !funcionario || !valor){ alert("Preencha todos os campos!"); return; }
  await push(ref(db, "lancamentos"), { tipo, funcionario, valor });
  alert("Lan√ßamento salvo!");
  document.getElementById('tipoLanc').value="";
  document.getElementById('funcionarioLanc').value="";
  document.getElementById('valorLanc').value="";
};
document.getElementById('btnVoltarLanc').onclick = () => mostrar('menuLancamento');
document.getElementById('btnVoltarLanc2').onclick = () => mostrar('menuLancamento');

// --- CONSULTAR LAN√áAMENTOS ---
function carregarLanc(){
  const lista = document.getElementById('listaLanc');
  onValue(ref(db,"lancamentos"), snap=>{
    lista.innerHTML="";
    snap.forEach(ch=>{
      const d=ch.val();
      const div=document.createElement('div');
      div.className="item";
      div.innerHTML=`<span><b>${d.tipo}</b> - ${d.funcionario}: R$ ${d.valor}</span>
        <button class='btn-excluir' onclick="excluirLanc('${ch.key}')">üóëÔ∏è</button>`;
      lista.appendChild(div);
    });
  });
}
window.excluirLanc = async(id)=>{ if(confirm("Excluir lan√ßamento?")) await remove(ref(db,"lancamentos/"+id)); };
</script>
</body>
</html>
