<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Funcionários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th { background: #eee; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="telaLogin" class="container">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
  </div>

  <div id="telaPrincipal" class="container hidden">
    <h1>Sistema de Funcionários</h1>
    <button onclick="sair()">Sair</button>
    <hr>

    <h2>Cadastro de Funcionário</h2>
    <input id="nomeFuncionario" placeholder="Nome do Funcionário">
    <input id="cargoFuncionario" placeholder="Cargo">
    <button onclick="salvarFuncionario()">Salvar Funcionário</button>

    <table id="tabelaFuncionarios">
      <thead><tr><th>Nome</th><th>Cargo</th><th>Ações</th></tr></thead>
      <tbody></tbody>
    </table>

    <hr>
    <h2>Lançamentos</h2>
    <select id="funcionarioSelect"></select>
    <input id="descricaoLanc" placeholder="Descrição do Lançamento">
    <input id="valorLanc" type="number" placeholder="Valor">
    <button onclick="salvarLancamento()">Salvar Lançamento</button>

    <table id="tabelaLanc">
      <thead><tr><th>Funcionário</th><th>Descrição</th><th>Valor</th></tr></thead>
      <tbody></tbody>
    </table>

    <hr>
    <button onclick="gerarPDF()">Gerar PDF</button>
  </div>

  <!-- Firebase + Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { jsPDF } from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.es.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQi6DKYqEmkMq19UpgXl1qYg8G3q8Id-w",
      authDomain: "funcionarios-b75f8.firebaseapp.com",
      projectId: "funcionarios-b75f8",
      storageBucket: "funcionarios-b75f8.firebasestorage.app",
      messagingSenderId: "486091546093",
      appId: "1:486091546093:web:4cfa5518f209e5e68edbe4",
      measurementId: "G-R2SYT938ZG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === LOGIN LOCAL ===
    window.entrar = function() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      if (usuario === "admin" && senha === "123") {
        document.getElementById("telaLogin").classList.add("hidden");
        document.getElementById("telaPrincipal").classList.remove("hidden");
        carregarFuncionarios();
        carregarLancamentos();
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }

    window.sair = function() {
      document.getElementById("telaLogin").classList.remove("hidden");
      document.getElementById("telaPrincipal").classList.add("hidden");
    }

    // === FUNCIONÁRIOS ===
    window.salvarFuncionario = async function() {
      const nome = document.getElementById("nomeFuncionario").value.trim();
      const cargo = document.getElementById("cargoFuncionario").value.trim();
      if (!nome || !cargo) return alert("Preencha todos os campos!");

      await addDoc(collection(db, "funcionarios"), { nome, cargo });
      alert("Funcionário salvo!");
      document.getElementById("nomeFuncionario").value = "";
      document.getElementById("cargoFuncionario").value = "";
      carregarFuncionarios();
    }

    async function carregarFuncionarios() {
      const tabela = document.getElementById("tabelaFuncionarios").querySelector("tbody");
      tabela.innerHTML = "";
      const select = document.getElementById("funcionarioSelect");
      select.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "funcionarios"));
      querySnapshot.forEach((docu) => {
        const dados = docu.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${dados.nome}</td>
          <td>${dados.cargo}</td>
          <td><button onclick="excluirFuncionario('${docu.id}')">Excluir</button></td>
        `;
        tabela.appendChild(tr);

        const opt = document.createElement("option");
        opt.value = dados.nome;
        opt.textContent = dados.nome;
        select.appendChild(opt);
      });
    }

    window.excluirFuncionario = async function(id) {
      await deleteDoc(doc(db, "funcionarios", id));
      alert("Funcionário excluído!");
      carregarFuncionarios();
    }

    // === LANÇAMENTOS ===
    window.salvarLancamento = async function() {
      const funcionario = document.getElementById("funcionarioSelect").value;
      const descricao = document.getElementById("descricaoLanc").value.trim();
      const valor = parseFloat(document.getElementById("valorLanc").value);
      if (!funcionario || !descricao || isNaN(valor)) return alert("Preencha todos os campos!");

      await addDoc(collection(db, "lancamentos"), { funcionario, descricao, valor });
      alert("Lançamento salvo!");
      document.getElementById("descricaoLanc").value = "";
      document.getElementById("valorLanc").value = "";
      carregarLancamentos();
    }

    async function carregarLancamentos() {
      const tabela = document.getElementById("tabelaLanc").querySelector("tbody");
      tabela.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "lancamentos"));
      querySnapshot.forEach((docu) => {
        const dados = docu.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${dados.funcionario}</td>
          <td>${dados.descricao}</td>
          <td>R$ ${dados.valor.toFixed(2)}</td>
        `;
        tabela.appendChild(tr);
      });
    }

    // === GERAR PDF ===
    window.gerarPDF = async function() {
      const docPdf = new jsPDF();
      docPdf.text("Relatório de Funcionários e Lançamentos", 10, 10);

      let y = 20;
      docPdf.text("Funcionários:", 10, y);
      y += 6;

      const funcSnap = await getDocs(collection(db, "funcionarios"));
      funcSnap.forEach(f => {
        const d = f.data();
        docPdf.text(`- ${d.nome} (${d.cargo})`, 10, y);
        y += 6;
      });

      y += 10;
      docPdf.text("Lançamentos:", 10, y);
      y += 6;
      const lancSnap = await getDocs(collection(db, "lancamentos"));
      lancSnap.forEach(l => {
        const d = l.data();
        docPdf.text(`- ${d.funcionario}: ${d.descricao} (R$ ${d.valor.toFixed(2)})`, 10, y);
        y += 6;
      });

      docPdf.save("relatorio.pdf");
    }
  </script>
</body>
</html>
