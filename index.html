<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Sistema Funcionários</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #007bff;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background-color: #fff;
    padding: 35px 45px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    width: 360px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #007bff;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    text-transform: uppercase;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>LOGIN</h2>
    <input type="text" id="usuario" placeholder="Usuário" autofocus />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="entrar">Entrar</button>
  </div>

<script>
  const usuario = document.getElementById("usuario");
  const senha = document.getElementById("senha");
  const entrar = document.getElementById("entrar");

  // Foco automático no campo usuário ao carregar
  window.onload = () => usuario.focus();

  // Enter muda de campo e depois entra
  usuario.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      senha.focus();
    }
  });

  senha.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      entrar.click();
    }
  });

  // Função Entrar (corrigida e funcional)
  entrar.addEventListener("click", () => {
    const user = usuario.value.trim().toUpperCase();
    const pass = senha.value.trim();

    if (user === "" || pass === "") {
      alert("Preencha usuário e senha!");
      return;
    }

    if (user === "ADMIN" && pass === "1234") {
      window.location.href = "cadastro.html"; // redireciona pro sistema
    } else {
      alert("Usuário ou senha incorretos!");
    }
  });
</script>
</body>
</html>
