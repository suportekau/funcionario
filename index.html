<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login com Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-transform: uppercase;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    // Importa Firebase Auth
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH9MG50ynnt4SiXGAFymBH9nXmBqLwTtU",
      authDomain: "funcionarios-7c778.firebaseapp.com",
      projectId: "funcionarios-7c778",
      storageBucket: "funcionarios-7c778.appspot.com",
      messagingSenderId: "632364021109",
      appId: "1:632364021109:web:fcfaf1de66901c8a8b4f3c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // LOGIN
    window.fazerLogin = async function () {
      const email = document.getElementById('loginUsuario').value.trim();
      const senha = document.getElementById('loginSenha').value.trim();

      if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        alert("Login bem-sucedido!");
        // Redirecionar ou abrir menu
      } catch (error) {
        console.error(error);
        alert("Erro ao fazer login: " + (error.message || "verifique suas credenciais"));
      }
    };

    // Foco no campo usuário ao carregar
    window.addEventListener('load', () => {
      const userField = document.getElementById('loginUsuario');
      if (userField) {
        userField.focus();
        userField.select();
      }
    });

    // Enter para navegar e acionar botão
    document.addEventListener('keydown', function (e) {
      if (e.key !== 'Enter') return;

      const fields = Array.from(document.querySelectorAll('input, button'))
        .filter(el => el.offsetParent !== null && !el.disabled);

      const idx = fields.indexOf(document.activeElement);
      if (idx === -1) return;

      e.preventDefault();

      if (idx + 1 < fields.length) {
        fields[idx + 1].focus();
      } else {
        const last = fields[idx];
        if (last && typeof last.click === 'function') last.click();
      }
    });
  </script>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="loginUsuario" placeholder="E-mail (usuário)" />
    <input type="password" id="loginSenha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

</body>
</html>
