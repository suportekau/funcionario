<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Realtime Database - Exemplo</title>

  <!-- Importar Firebase modular SDK -->
  <script type="module">
    // Importar as funções do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Configuração do Firebase (a sua)
    const firebaseConfig = {
      apiKey: "AIzaSyDH9MG50ynnt4SiXGAFymBH9nXmBqLwTtU",
      authDomain: "funcionarios-7c778.firebaseapp.com",
      databaseURL: "https://funcionarios-7c778-default-rtdb.firebaseio.com",
      projectId: "funcionarios-7c778",
      storageBucket: "funcionarios-7c778.firebasestorage.app",
      messagingSenderId: "632364021109",
      appId: "1:632364021109:web:fcfaf1de66901c8a8b4f3c",
      measurementId: "G-46DKFS3LHV"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Função para adicionar um funcionário
    window.adicionarFuncionario = function(nome, cargo) {
      const funcionariosRef = ref(database, 'funcionarios');
      const novoFuncionarioRef = push(funcionariosRef);
      set(novoFuncionarioRef, {
        nome: nome,
        cargo: cargo
      })
      .then(() => {
        alert('Funcionário adicionado com sucesso!');
        listarFuncionarios();
      })
      .catch((error) => {
        alert('Erro ao adicionar funcionário: ' + error);
      });
    };

    // Função para listar funcionários
    window.listarFuncionarios = function() {
      const funcionariosRef = ref(database, 'funcionarios');
      onValue(funcionariosRef, (snapshot) => {
        const dados = snapshot.val();
        const lista = document.getElementById('listaFuncionarios');
        lista.innerHTML = ''; // Limpa a lista
        for (let id in dados) {
          const item = document.createElement('li');
          item.textContent = `${dados[id].nome} - ${dados[id].cargo}`;
          lista.appendChild(item);
        }
      });
    };

    // Quando a página carregar, lista os funcionários
    window.addEventListener('load', () => {
      listarFuncionarios();
    });
  </script>
</head>
<body>
  <h1>Funcionários</h1>
  <form id="formFuncionario" onsubmit="event.preventDefault(); adicionarFuncionario(nome.value, cargo.value); this.reset();">
    <input type="text" id="nome" name="nome" placeholder="Nome" required />
    <input type="text" id="cargo" name="cargo" placeholder="Cargo" required />
    <button type="submit">Adicionar Funcionário</button>
  </form>

  <h2>Lista de Funcionários</h2>
  <ul id="listaFuncionarios"></ul>
</body>
</html>
